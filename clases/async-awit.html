<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>Nombre del Post</b> <span id="text"></span> <br />
    <b>Completo?</b> <span id="text2"></span>

    <script>
      async function cargarUrl(url) {
        let response = await fetch(url);
        return response.json();
      }

      async function cargarJson() {
        var json = await cargarUrl(
          "https://jsonplaceholder.typicode.com/todos/1"
        );
        let txt1 = document.querySelector("#text");
        txt1.innerText = json.title;
        let text = document.querySelector("#text2");
        text.innerText = json.completed ? "Completo" : "incompleto";
      }

      cargarJson();
    </script>
  </body>
</html>
